<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex flex-column justify-content-center align-content-center">
      <!-- Timeblocks go here -->
        <span id="9am" class="timeblock btn-primary btn w-100 text-white font-weight-bold mb-1">9am &nbsp;
            <input type="text" class="textinput w-75 h-100 ml-4 mr-4"></input> 
            <span class="save btn font-weight-bold cstm-w btn-sm">Save</span></span>

        <span id="10am" class="timeblock btn-primary btn w-100 text-white font-weight-bold mb-1">10am
            <input type="text" class="textinput w-75 h-100 ml-4 mr-4"></input> 
            <span class="save btn font-weight-bold cstm-w btn-sm">Save</span></span> 

        <span id="11am" class="timeblock btn-primary btn w-100 text-white font-weight-bold mb-1">11am
            <input type="text" class="textinput w-75 h-100 ml-4 mr-4"></input> 
            <span class="save btn font-weight-bold cstm-w btn-sm">Save</span></span>
            
        <span id="12pm" class="timeblock btn-primary btn w-100 text-white font-weight-bold mb-1">12pm
            <input type="text" class="textinput w-75 h-100 ml-4 mr-4"></input> 
            <span class="save btn font-weight-bold cstm-w btn-sm">Save</span></span>
    
        <span id="1pm" class="timeblock btn-primary btn w-100 text-white font-weight-bold mb-1">1pm &nbsp;
            <input type="text" class="textinput w-75 h-100 ml-4 mr-4"></input> 
            <span class="save btn font-weight-bold cstm-w btn-sm">Save</span></span> 
    
        <span id="2pm" class="timeblock btn-primary btn w-100 text-white font-weight-bold mb-1">2pm &nbsp;
            <input type="text" class="textinput w-75 h-100 ml-4 mr-4"></input> 
            <span class="save btn font-weight-bold cstm-w btn-sm">Save</span></span>  

        <span id="3pm" class="timeblock btn-primary btn w-100 text-white font-weight-bold mb-1">3pm &nbsp;
            <input type="text" class="textinput w-75 h-100 ml-4 mr-4"></input> 
            <span class="save btn font-weight-bold cstm-w btn-sm">Save</span></span> 
        
        <span id="4pm" class="timeblock btn-primary btn w-100 text-white font-weight-bold mb-1">4pm &nbsp;
            <input type="text" class="textinput w-75 h-100 ml-4 mr-4"></input> 
            <span class="save btn font-weight-bold cstm-w btn-sm">Save</span></span> 
            
        <span id="5pm" class="timeblock btn-primary btn w-100 text-white font-weight-bold mb-5">5pm &nbsp;
            <input type="text" class="textinput w-75 h-100 ml-4 mr-4"></input> 
            <span class="save btn font-weight-bold cstm-w btn-sm">Save</span></span> 
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
